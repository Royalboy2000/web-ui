<!-- Local analytics placeholder - no external dependencies -->
<script>
// Local analytics placeholder to prevent errors
window.plausible = window.plausible || function() {
    console.log('Analytics event (local):', arguments);
};
window.ga = window.ga || function() {
    console.log('GA event (local):', arguments);
};

// Prevent external analytics loading
document.addEventListener('DOMContentLoaded', function() {
    // Remove any external analytics scripts that might be injected
    const scripts = Array.from(document.scripts);
    scripts.forEach(script => {
        if (script.src && (
            script.src.includes('plausible.io') ||
            script.src.includes('google-analytics') ||
            script.src.includes('amplitude') ||
            script.src.includes('gtag')
        )) {
            console.log('Removing external analytics script:', script.src);
            script.remove();
        }
    });

    console.log('âœ… Analytics-free mode enabled - no external dependencies');
});
</script>
